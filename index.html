<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="bg.jpeg">
    <div class="cars">
        <marquee scrollamount="23" direction="right">
            <img src="car2.gif" width="18%" height="1%" alt="car">
            <img src="car3.gif" width="12%" height="6%" alt="car">
        </marquee>
    </div> 

    <marquee scrollamount="24">  
        <div class="red">
            <img src="car1.gif" width="12%" height="6%" alt="car">
            <img src="car4.gif" width="12%" height="6%" alt="car">
        </div>
    </marquee>

    <marquee scrollamount="22" direction="right">
        <div class="car">
            <img src="car3.gif" width="12%" height="7%" alt="car">
        </div>
    </marquee>
    
    
</body>
</html>
